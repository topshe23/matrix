<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation Problem Solver</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Transportation Problem Solver</h1>

        <div class="input-section">
            <label>Number of Warehouses:</label>
            <input type="number" id="warehouses" min="1">

            <label>Number of Cities:</label>
            <input type="number" id="cities" min="1">

            <button onclick="generateInputs()">Next</button>
        </div>

        <form id="data-form" style="display:none;">
            <div id="dynamic-inputs"></div>
            <div id="cost-matrix-section"></div>
            <button type="button" onclick="solve()">Solve</button>
        </form>

        <div id="output" style="display:none;">
            <h2>Result</h2>
            <div id="allocation"></div>
            <p id="totalCost"></p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
